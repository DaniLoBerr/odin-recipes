		<h2>Description</h2>

		<p>An <strong>Asturian Fabada</strong> is a traditional dish of Asturian cuisine which is made with <em>Asturian Faba beans</em> (in Asturian, "Fabes") and <em>pork</em> and sausages such as <em>Asturian Chorizo and Asturian Black Pudding</em> (in Asturian, "Compango").</p>
